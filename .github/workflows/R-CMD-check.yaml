# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, fix/gha]
  pull_request:
    branches: [main, master, fix/gha]

name: R-CMD-check

jobs:
  R-CMD-check:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3

      - name: Checkout dev guildai repo
        uses: actions/checkout@v3
        with:
          repository: guildai/guildai
          ref: main
          path: core

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: core/requirements.txt

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          # install R on mac because the default image ships w/ homebrew R,
          # which is incompatible w/ CRAN binaries.
          install-r: ${{ startsWith(matrix.os, 'macOS') }}

      - uses: r-lib/actions/setup-r-dependencies@v2-branch
        with:
          cache-version: 2
          extra-packages: any::rcmdcheck, local::.
          needs: check

      - name: install dev guild
        run: guildai::install_guild("./core")
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
