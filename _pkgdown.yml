url: https://t-kalinowski.github.io/guildai-r/
template:
  bootstrap: 5

navbar:
  structure:
    left:  [intro, reference, examples, news]
    right: [search, github]
  components:
    examples:
      text: Examples
      menu:
        - {text: keras     , href: articles/examples/keras.html}
        - {text: xgboost   , href: articles/examples/xgboost.html}
        - {text: tidymodels, href: articles/examples/tidymodels.html}

development:
  mode: auto


reference:

  - title: Install
    contents:
      - starts_with("install_")

  - title: Create Runs
  - contents:
      - guild_run
      - is_run_active

  - title: Analyze Runs
    contents:
      - guild_view
      - runs_info
      - runs_scalars

  - title: "Manage Runs"
    contents:
      - runs_label
      - runs_export
      - runs_delete
      - resolve_run_ids
      - guild_merge


